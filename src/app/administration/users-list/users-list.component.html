<section>
  <h1>System Users</h1>
</section>
<section>
  <button (click)="openAddUser()" id="addUserButton">Add User</button>
</section>
<hr/>
<section>
  <div class="row">
    <div class="col">
      <ng-container #newUserForm></ng-container>
    </div>
  </div>
</section>
<section>
  <table class="table table-hover" id="usersTable">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" id="{{user.id}}">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
    </tr>
    </tbody>
  </table>
</section>
